<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brevemente - HR Celestino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B00;
      --secondary: #1A1A1A;
      --accent: #FF8C42;
      --light: #F8FAFC;
      --dark: #2D3748;
      --text: #4A5568;
      --light-text: #718096;
      --gold: #D4AF37;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.7;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: white;
      line-height: 1.3;
    }
    
    .coming-soon-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    
    .coming-soon-container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--gold));
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--secondary);
    }
    
    .logo span {
      color: var(--primary);
      position: relative;
    }
    
    .logo span:after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      bottom: 5px;
      right: -12px;
    }
    
    .main-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 30px;
      background: rgba(255, 107, 0, 0.1);
      font-size: 3.5rem;
      color: var(--primary);
    }
    
    .coming-soon-container h1 {
      color: var(--secondary);
      font-size: 2.8rem;
      margin-bottom: 20px;
    }
    
    .coming-soon-container p {
      color: var(--light-text);
      font-size: 1.2rem;
      margin-bottom: 40px;
    }
    
    .countdown {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
    }
    
    .countdown-item {
      background: white;
      border-radius: 12px;
      padding: 20px 15px;
      min-width: 80px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }
    
    .countdown-number {
      font-size: 2rem;
      font-weight: 700;
      color: var(--primary);
      line-height: 1;
      margin-bottom: 5px;
    }
    
    .countdown-label {
      font-size: 0.85rem;
      color: var(--light-text);
      text-transform: uppercase;
      font-weight: 600;
    }
    
    .newsletter-form {
      display: flex;
      max-width: 400px;
      margin: 0 auto 30px;
    }
    
    .newsletter-form input {
      flex: 1;
      padding: 14px 20px;
      border: 2px solid #E2E8F0;
      border-radius: 8px 0 0 8px;
      font-size: 1rem;
    }
    
    .newsletter-form button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 25px;
      border-radius: 0 8px 8px 0;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .newsletter-form button:hover {
      background: #E55A00;
    }
    
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: white;
      text-decoration: none;
      display: inline-block;
    }
    
    .btn-primary:hover {
      background: #E55A00;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
      color: white;
    }
    
    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    
    .social-link {
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 107, 0, 0.1);
      color: var(--primary);
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }
    
    .social-link:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-3px);
    }
    
    /* Responsive */
    @media (max-width: 576px) {
      .coming-soon-container {
        padding: 40px 20px;
      }
      
      .coming-soon-container h1 {
        font-size: 2.2rem;
      }
      
      .countdown {
        gap: 10px;
      }
      
      .countdown-item {
        min-width: 70px;
        padding: 15px 10px;
      }
      
      .countdown-number {
        font-size: 1.6rem;
      }
      
      .newsletter-form {
        flex-direction: column;
      }
      
      .newsletter-form input {
        border-radius: 8px;
        margin-bottom: 10px;
      }
      
      .newsletter-form button {
        border-radius: 8px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="logo">HR <span>Celestino</span></div>
    
    <div class="main-icon">
      <i class="fas fa-rocket"></i>
    </div>
    
    <h1>Algo Incrível Está a Caminho</h1>
    <p>Estamos a trabalhar arduamente para trazer uma nova experiência em recursos humanos. Fique atento para o lançamento!</p>
    
    <div class="countdown">
      <div class="countdown-item">
        <div class="countdown-number" id="days">00</div>
        <div class="countdown-label">Dias</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="hours">00</div>
        <div class="countdown-label">Horas</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="minutes">00</div>
        <div class="countdown-label">Minutos</div>
      </div>
      <div class="countdown-item">
        <div class="countdown-number" id="seconds">00</div>
        <div class="countdown-label">Segundos</div>
      </div>
    </div>
    
    <form class="newsletter-form">
      <input type="email" placeholder="Seu email para ser notificado" required>
      <button type="submit">Notificar-me</button>
    </form>
    
    <a href="index.html" class="btn-primary">Voltar ao Site Principal</a>
    
    <div class="social-links">
      <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
      <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
      <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
    </div>
  </div>

  <script>
    // Countdown Timer
    function updateCountdown() {
      const launchDate = new Date('2024-03-01T00:00:00').getTime();
      const now = new Date().getTime();
      const distance = launchDate - now;
      
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      
      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }
    
    setInterval(updateCountdown, 1000);
    updateCountdown();
    
    // Newsletter Form
    document.querySelector('.newsletter-form').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Obrigado! Será notificado quando lançarmos nossa nova plataforma.');
      this.reset();
    });
  </script>
</body>
</html>
