<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Não Encontrada - HR Celestino</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF6B00;
      --secondary: #1A1A1A;
      --accent: #FF8C42;
      --light: #F8FAFC;
      --dark: #2D3748;
      --text: #4A5568;
      --light-text: #718096;
      --gold: #D4AF37;
    }
    
    body {
      font-family: 'Open Sans', sans-serif;
      color: var(--text);
      background: linear-gradient(135deg, #1A1A1A 0%, #2A2A2A 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1.7;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: white;
      line-height: 1.3;
    }
    
    .error-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      position: relative;
      overflow: hidden;
    }
    
    .error-container:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 5px;
      background: linear-gradient(90deg, var(--primary), var(--gold));
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: var(--secondary);
    }
    
    .logo span {
      color: var(--primary);
      position: relative;
    }
    
    .logo span:after {
      content: '';
      position: absolute;
      width: 8px;
      height: 8px;
      background: var(--primary);
      border-radius: 50%;
      bottom: 5px;
      right: -12px;
    }
    
    .error-icon {
      width: 150px;
      height: 150px;
      margin: 0 auto 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: rgba(255, 107, 0, 0.1);
      font-size: 4rem;
      color: var(--primary);
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: 800;
      color: var(--primary);
      line-height: 1;
      margin-bottom: 10px;
      text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
    }
    
    .error-container h1 {
      color: var(--secondary);
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    
    .error-container p {
      color: var(--light-text);
      font-size: 1.1rem;
      margin-bottom: 40px;
    }
    
    .btn-primary {
      background: var(--primary);
      border: none;
      padding: 12px 30px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      color: white;
      text-decoration: none;
      display: inline-block;
      margin: 0 10px 15px;
    }
    
    .btn-primary:hover {
      background: #E55A00;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
      color: white;
    }
    
    .btn-outline {
      border: 2px solid var(--primary);
      color: var(--primary);
      background: transparent;
      padding: 10px 25px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin: 0 10px 15px;
    }
    
    .btn-outline:hover {
      background: var(--primary);
      color: white;
    }
    
    .search-box {
      max-width: 400px;
      margin: 30px auto;
      position: relative;
    }
    
    .search-box input {
      width: 100%;
      padding: 14px 50px 14px 20px;
      border: 2px solid #E2E8F0;
      border-radius: 8px;
      font-size: 1rem;
    }
    
    .search-box button {
      position: absolute;
      right: 5px;
      top: 5px;
      background: var(--primary);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    /* Responsive */
    @media (max-width: 576px) {
      .error-container {
        padding: 40px 20px;
      }
      
      .error-code {
        font-size: 4rem;
      }
      
      .error-container h1 {
        font-size: 1.8rem;
      }
      
      .btn-primary, .btn-outline {
        display: block;
        margin: 0 0 15px 0;
      }
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="logo">HR <span>Celestino</span></div>
    
    <div class="error-icon">
      <i class="fas fa-exclamation-triangle"></i>
    </div>
    
    <div class="error-code">404</div>
    
    <h1>Página Não Encontrada</h1>
    <p>A página que está a tentar aceder não existe ou foi movida. Verifique o URL ou navegue pelas opções abaixo.</p>
    
    <div class="search-box">
      <input type="text" placeholder="O que está a procurar?">
      <button type="submit"><i class="fas fa-search"></i></button>
    </div>
    
    <div>
      <a href="index.html" class="btn-primary">Página Inicial</a>
      <a href="contacto.html" class="btn-outline">Contactar Suporte</a>
    </div>
  </div>

  <script>
    // Search functionality
    document.querySelector('.search-box button').addEventListener('click', function() {
      const searchTerm = document.querySelector('.search-box input').value;
      if (searchTerm.trim()) {
        alert(`A pesquisar por: "${searchTerm}"\n\nEsta funcionalidade estará disponível em breve.`);
      }
    });
    
    document.querySelector('.search-box input').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.querySelector('.search-box button').click();
      }
    });
  </script>
</body>
</html>
