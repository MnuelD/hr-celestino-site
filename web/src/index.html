<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Celestino - Consultoria em Recursos Humanos</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
 
</head>
<body>
  <app-root></app-root>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    // Navbar efeito scroll
    window.addEventListener('scroll', () => {
      document.querySelector('.navbar').classList.toggle('navbar-scrolled', window.scrollY > 50);
    });

    // Initialize Swiper
    var swiper = new Swiper(".heroSwiper", {
      spaceBetween: 0,
      centeredSlides: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });

    // Initialize animations on scroll
    document.addEventListener('DOMContentLoaded', function() {
      const animateOnScroll = function(elements) {
        elements.forEach(element => {
          const elementPosition = element.getBoundingClientRect().top;
          const screenPosition = window.innerHeight / 1.3;
          
          if (elementPosition < screenPosition) {
            element.style.opacity = 1;
            element.style.transform = 'translateY(0)';
          }
        });
      };
      
      // Add initial styles for animation
      const serviceCards = document.querySelectorAll('.service-card');
      const featureCards = document.querySelectorAll('.feature-card');
      
      const allAnimatedElements = [...serviceCards, ...featureCards];
      
      allAnimatedElements.forEach(element => {
        element.style.opacity = 0;
        element.style.transform = 'translateY(20px)';
        element.style.transition = 'all 0.6s ease';
      });
      
      // Animate on scroll
      window.addEventListener('scroll', () => {
        animateOnScroll(allAnimatedElements);
      });
      
      // Trigger once on load
      animateOnScroll(allAnimatedElements);
    });
  </script>
</body>
</html>
